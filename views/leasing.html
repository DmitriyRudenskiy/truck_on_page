<!-- product -->
<div class="container content" ng-controller="LeasingController">
    <div class="row">

        <div class="col-md-4">
            <p class="thumbnail">
                <img ng-src="{{element.images[0]}}" alt="...">
            </p>

            <h3 class="text-center">Стоимость авто: {{ price }} <span class="glyphicon glyphicon-ruble" aria-hidden="true"></span></h3>

            <div class="well text-center" style="border: 1px solid orange; color: orange; font-size: 12px">
                <h3 style="color: orange">Ежемесячный платёж:</h3>
                <h1 style="color: orange">{{getInMouth() | format_price}} <span class="glyphicon glyphicon-ruble" aria-hidden="true"></span></h1>
            </div>
        </div>

        <div class="col-md-4">
            <h3 style="margin: 0; padding: 0">Срок лизинга</h3>
            <div class="radio">
                <label>
                    <input type="radio" name="period"  value="12" ng-model="period">
                    12 месяцев (1 год)
                </label>
            </div>

            <div class="radio">
                <label>
                    <input type="radio" name="period"  value="24" ng-model="period">
                    24 месяца (2 года)
                </label>
            </div>

            <div class="radio">
                <label>
                    <input type="radio" name="period"  value="36" ng-model="period">
                    36 месяцев (3 года)
                </label>
            </div>

            <div class="radio">
                <label>
                    <input type="radio" name="period"  value="48" ng-model="period">
                    48 месяцев (4 года)
                </label>
            </div>

            <div class="radio">
                <label>
                    <input type="radio" name="period"  value="60" ng-model="period">
                    60 месяцев (5 лет)
                </label>
            </div>

            <h3 style="margin: 0; padding: 0">Первоначальный взнос</h3>
            <div class="radio">
                <label>
                    <input type="radio" name="advance"  value="20" ng-model="advance">
                    20%
                </label>
            </div>

            <div class="radio">
                <label>
                    <input type="radio" name="advance"  value="30" ng-model="advance">
                    30%
                </label>
            </div>


            <div class="radio">
                <label>
                    <input type="radio" name="advance"  value="40" ng-model="advance">
                    40%
                </label>
            </div>


            <div class="radio">
                <label>
                    <input type="radio" name="advance"  value="50" ng-model="advance">
                    50%
                </label>
            </div>

        </div>
    </div>

    <!-- item -->
    <div class="row row-leasing row-leasing-top" ng-repeat="(index, item) in banks">
        <div class="col-md-3">
            <img ng-src="{{item.image}}" alt="">
        </div>

        <div class="col-md-5 text-center" style="padding-top: 32px;">
            <strong ng-hide="!item.show">{{ getInMouth() | format_price }} <span class="glyphicon glyphicon-ruble" aria-hidden="true"></span> в месяц</strong>
            <strong ng-hide="item.show">в файле</strong>
        </div>

        <div class="col-md-4" style="padding-right: 0">
            <a href="/invoice.html#/?productId={{productId}}&bankId={{index}}&period={{period}}&advance={{advance}}" class="btn-green-big">Скачать расчет</a>
        </div>
    </div>
</div>
