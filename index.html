<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Новые грузовые автомобили, купить грузовики</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/angular.min.js"></script>
    <script src="/js/angular-route.min.js"></script>
    <script src="/js/angular-lazy-img.min.js"></script>
    <script src="/js/app.js"></script>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body ng-app="TruckShop">

    <div class="container">
        <div class="row">
            <div class="col-md-2 col-xs-2 text-right">
                <a href="/">
                    <img src="/img/logo.png" alt="">
                </a>
            </div>
            <div class="col-md-6 col-xs-10">
                <h1>НОВЫЕ ГРУЗОВИКИ<br>В НАЛИЧИИ В СИБИРИ</h1>
            </div>
            <div class="col-md-3 text-right text-center">
                <p style="padding-top: 24px">
                    <a href="http://isuzu.market?outsite=1" target="_blank" class="btn btn-warning btn-lg btn-block">
                        Обратная связь
                    </a>
                </p>
            </div>
        </div>
    </div>

<nav class="navbar navbar-default" style="border-radius: 0; margin-bottom: 0">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li ng-repeat="item in params.menu"><a href="{{item.url}}" target="_blank" style="cursor: pointer">{{item.title}}</a></li>
            </ul>
        </div>
    </div>
</nav>





    <!-- banner -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center" style="padding: 24px 0;">
                <style>
                    #banner {
                        width: 720px;
                        height: 90px;
                        background: url("/promo/banner_bg_2.png") no-repeat center;
                        border: 1px solid black;
                        margin: 0 auto;
                        overflow: hidden;
                        cursor: pointer;
                    }
                </style>
                <div id="banner" class="text-left">
                    <a href="http://isuzu.market/" target="_blank" style="color: black !important;">
                        <p style="padding-left: 250px; padding-top: 20px; font-size: 18px;  line-height: 1; font-weight: bold;">Спец. цены на весь модельный ряд ISUZU</p>
                        <p style="padding-left: 250px; font-size: 12px;">Огромное наличие грузовиков с кузовами в городах сибирского региона</p>
                    </a>
                </div>
            </div>
        </div><!-- Banner Start -->
    </div>

<div class="page_content">
    <!-- content -->
    <div ng-view></div>
</div>

<footer class="footer">
    <div class="container">
        <p class="text-muted">&nbsp;</p>
    </div>
</footer>
</body>
</html>
